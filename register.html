<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neron RolePlay</title>
  <link rel="stylesheet" href="design2.css">
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <button class="link-button" onclick="window.location.href='index.html'"><i class="fa fa-arrow-right"></i> Vissza</button>
    </div>
    <div class="navbar-right">
    </div>
  </div>

<!-- Server menu -->
<div>
  <div class="kocka"></div>
  <div class="kocka2"></div>
  <div class="kocka3"></div>
  <img src="logo.jpg" alt="logo" class="logo">
</div>

<script src="script.js"></script>

<div>
  <p class="nev">Játékosneved</p>
  <p class="kod">Jelszavad</p>
</div>
  <div class="name">
    <input type="text" placeholder="Felhasználónév" required>
  </div>
  
  <div class="password">
    <input type="password" placeholder="Jelszó" required>
  </div>


<div class="reg">
  <button class="link-button" onclick="window.location.href='login-register.html'"><i class="fa-info-circle"></i> Bejelentkezés</button>
</div>

<div class="done">
  <button class="link-button" onclick="window.location.href='login-register.html'"><i class="fa-info-circle"></i> Bejelentkezés</button>
</div>

<div class="log">
  <button class="link-button" onclick="window.location.href='register.html'"><i class="fa-info-circle"></i> Regisztráció</button>
</div>

</body>
</html>
